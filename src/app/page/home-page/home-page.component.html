<div *ngIf="model$ | async as model"   class="homepage" tapirFade>
  <div class="splash-background">
    <div class="blur">
      <div class="home-header">
        <div class="info">
          <span class="name">{{model.name}}</span>
          <span class="profession">{{model.job}}</span>
        </div>
        <div class="social">
          <a [href]="model.github"><img src="/assets/img/github.png" alt="github"></a>
          <a [href]="model.gitlab"><img src="/assets/img/gitlab.png" alt="gitlab"></a>
          <a [href]="model.linkedIn"><img src="/assets/img/linkedin.png" alt="linkedIn"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="menu">
    <tapir-menu></tapir-menu>
  </div>
  <div class="content">
    <div class="apropos">

      <div class="row">
      <span class="material-icons icon">
        account_box
     </span>
        <p>
          {{model.shortInfo}}
        </p>
      </div>
      <div class="row">
        <span class="material-icons icon">work</span>
        <p>
          {{model.workInfo}}
        </p>
      </div>

    </div>
  </div>
  <tapir-footer></tapir-footer>
</div>
